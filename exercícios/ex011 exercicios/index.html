<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagens flexiveis</title>
</head>
<body>
    <h1>Teste de imagem</h1>
    <p>Este é um teste de imagens</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.jpg" type="image/jpg">
        <img src="imagem/foto-g.jpg" alt="imagem flexivel">
    </picture>
    <h1>Vamos aprender a manipular áudios</h1>
    <p>Você pode ver o player abaixo</p>
    <audio controls autoplay>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>Seu navegador não é compativel com o áudio, clique aqui para <a href="midia/happy-mistake.mp3" download="happy-mistake.mp3" type="audio/mpeg">baixar</a></p>
    </audio>
</body>
</html>
